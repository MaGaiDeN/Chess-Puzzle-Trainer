<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    
    <!-- jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Tus estilos -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel de información -->
        <div class="info-panel">
            <div id="dbStats"></div>
            <div class="db-controls">
                <input type="file" id="dbFile" accept=".pgn" class="file-input" style="display: none;">
                <button id="loadDB" class="db-button">
                    <i class="fas fa-database"></i> Cargar Base de Datos
                </button>
            </div>
            <div id="puzzlesList"></div>
            <div id="pgnStatus"></div>
        </div>

        <!-- Tablero y controles -->
        <div class="board-container">
            <div id="board" style="width: 100%"></div>
            <div class="navigation-controls">
                <button id="startBtn" title="Ir al inicio">⏮</button>
                <button id="prevBtn" title="Movimiento anterior">⏪</button>
                <button id="nextBtn" title="Siguiente movimiento">⏩</button>
                <button id="endBtn" title="Ir al final">⏭</button>
            </div>
            <div id="movesNotation" class="moves-notation"></div>
            <div class="main-controls">
                <button id="checkSolution">Activar Stockfish</button>
            </div>
            <div id="engineEvaluation"></div>
        </div>
    </div>

    <!-- Tu script al final -->
    <script src="./js/script.js"></script>
</body>
</html>
