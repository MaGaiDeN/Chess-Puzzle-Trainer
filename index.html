<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    
    <!-- jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    
    <!-- Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <!-- Tus estilos -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Columna izquierda -->
        <div class="column left-column">
            <div class="database-controls">
                <button id="loadDB" class="load-button">Load DB</button>
                <input type="file" id="dbFile" accept=".pgn" style="display: none;" />
            </div>
            <div id="pgnStatus"></div>
            <div id="dbStats"></div>
            <div id="puzzlesList" class="puzzles-list"></div>
        </div>

        <!-- Columna central -->
        <div class="column center-column">
            <div id="board" class="board"></div>
            <div class="controls">
                <div class="navigation-controls">
                    <button id="startBtn" title="Ir al inicio">⏮</button>
                    <button id="prevBtn" title="Movimiento anterior">⏪</button>
                    <button id="nextBtn" title="Siguiente movimiento">⏩</button>
                    <button id="endBtn" title="Ir al final">⏭</button>
                </div>
                <button id="checkSolution" class="engine-button">Activar Stockfish</button>
            </div>
            <div id="movesNotation" class="moves-notation"></div>
        </div>

        <!-- Columna derecha -->
        <div class="column right-column">
            <div id="engineEvaluation" class="engine-evaluation"></div>
        </div>
    </div>

    <!-- Tu script al final -->
    <script src="./js/script.js"></script>
</body>
</html>
