<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Puzzle Trainer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="column info-column">
            <div class="logo-container">
                <img src="./images/logo.webp" alt="Chess Puzzle Trainer" class="logo">
            </div>
            <div class="stats-container">
                <div id="playerInfo" class="player-info"></div>
                <!-- Aquí irán las demás estadísticas -->
            </div>
            <button id="resetButton" class="reset-button">Reiniciar Progreso</button>
        </div>
        <div class="column board-column">
            <div id="board" class="board"></div>
        </div>
        <div class="column puzzles-column">
            <div id="puzzlesList" class="puzzles-list">
                <!-- El contenido se genera dinámicamente -->
            </div>
        </div>
    </div>
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>¡Bienvenido al Entrenador de Puzzles de Ajedrez!</h2>
            <p>Para guardar tu progreso, introduce tu nombre:</p>
            <input type="text" id="playerName" placeholder="Tu nombre" class="player-input">
            <div class="modal-buttons">
                <button id="startWithoutSaving" class="secondary-button">Continuar sin guardar</button>
                <button id="startWithSaving" class="primary-button">Guardar progreso</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
